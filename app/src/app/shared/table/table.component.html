<div>
  <div *ngIf="!hide.includes('header')" class="flex content-center justify-between">
    <h1 *ngIf="!hide.includes('title')" class="font-bold text-blue-800 text-3xl my-2">{{ title || 'List' }}</h1>
    <div *ngIf="!hide.includes('create')" class="flex flex-col justify-center">
      <a routerLink="./create" class="bg-blue-900 text-white px-2 py-1 rounded">Create</a>
    </div>
  </div>
  <div class="flex flex-col overflow-hidden">
    <div *ngIf="items?.length; else elseBlock" class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-x-auto">
          <table>
            <thead>
              <tr>
                <th *ngFor="let header of headers" scope="col">
                  {{ capitalize(header[1] || header[0]) }}
                </th>
                <th *ngIf="!hide.includes('options')" scope="col" class="options">
                  Options
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td *ngFor="let header of headers">
                  {{ format(item[header[0]]) }}
                </td>
                <td *ngIf="!hide.includes('options')" class="options">
                  <a [routerLink]="edit(item['id'])" title="Edit">
                    <svg class="icon" viewBox="0 0 70 70">
                      <g>
                        <path d="M57.583,34.959c-1.104,0-2,0.896-2,2v25.624h-49v-49H32.41c1.104,0,2-0.896,2-2s-0.896-2-2-2h-27c-1.104,0-2.827,1.271-2.827,2.376v53c0,1.104,1.722,1.624,2.827,1.624h53c1.104,0,1.174-0.52,1.174-1.624v-28C59.583,35.854,58.688,34.959,57.583,34.959z"/>

                        <path d="M34.41,55.583c0,0.553,0.447,1,1,1h14c0.553,0,1-0.447,1-1s-0.447-1-1-1h-14C34.857,54.583,34.41,55.03,34.41,55.583z"/>
                        <path d="M39.409,49.583c0,0.553,0.447,1,1,1h9c0.553,0,1-0.447,1-1s-0.447-1-1-1h-9C39.856,48.583,39.409,49.03,39.409,49.583z"/>
                        <path d="M49.409,45.583c0.553,0,1-0.447,1-1s-0.447-1-1-1h-4c-0.553,0-1,0.447-1,1s0.447,1,1,1H49.409z"/>
                      </g>
                    </svg>
                  </a>
                  <button (click)="delete(item['id'])" title="Delete">
                    <svg class="icon" viewBox="0 0 284.011 284.011">
                      <path d="M235.732,66.214l-28.006-13.301l1.452-3.057c6.354-13.379,0.639-29.434-12.74-35.789L172.316,2.611c-6.48-3.079-13.771-3.447-20.532-1.042c-6.76,2.406-12.178,7.301-15.256,13.782l-1.452,3.057L107.07,5.106c-14.653-6.958-32.239-0.698-39.2,13.955L60.7,34.155c-1.138,2.396-1.277,5.146-0.388,7.644c0.89,2.499,2.735,4.542,5.131,5.68l74.218,35.25h-98.18c-2.797,0-5.465,1.171-7.358,3.229c-1.894,2.059-2.839,4.815-2.607,7.602l13.143,157.706c1.53,18.362,17.162,32.745,35.588,32.745h73.54c18.425,0,34.057-14.383,35.587-32.745l11.618-139.408l28.205,13.396c1.385,0.658,2.845,0.969,4.283,0.969c3.74,0,7.328-2.108,9.04-5.712l7.169-15.093C256.646,90.761,250.386,73.175,235.732,66.214zM154.594,23.931c0.786-1.655,2.17-2.905,3.896-3.521c1.729-0.614,3.59-0.521,5.245,0.267l24.121,11.455c3.418,1.624,4.878,5.726,3.255,9.144l-1.452,3.057l-36.518-17.344L154.594,23.931z M169.441,249.604c-0.673,8.077-7.55,14.405-15.655,14.405h-73.54c-8.106,0-14.983-6.328-15.656-14.405L52.35,102.728h129.332L169.441,249.604zM231.62,96.835l-2.878,6.06L83.057,33.701l2.879-6.061c2.229-4.695,7.863-6.698,12.554-4.469l128.661,61.108C231.845,86.509,233.85,92.142,231.62,96.835z"/>
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <ng-template #elseBlock>Nothing to show.</ng-template>
  </div>
</div>
