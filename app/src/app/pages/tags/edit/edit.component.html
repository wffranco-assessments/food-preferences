<div>
  <div class="flex content-center justify-between">
    <h1 class="title my-2">Edit Tag</h1>
    <div class="flex flex-col justify-center">
      <a routerLink=".." class="bg-blue-900 text-white px-2 py-1 rounded">Back to list</a>
    </div>
  </div>
  <form *ngIf="tag?.id; else elseBlock" (submit)="submit(tag.id)" ngNativeValidate>
    <div class="flex flex-col gap-5">
      <div class="form-group">
        <label for="name" class="form-label inline-block mb-2 text-gray-700">Name</label>
        <input id="name" name="name" type="text" placeholder="Enter name" [(ngModel)]="tag.name" required #first="ngModel" autofocus class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
      </div>
      <div class="form-group">
        <label for="lang" class="form-label inline-block mb-2 text-gray-700">Lang</label>
        <select id="lang" name="lang" [(ngModel)]="tag.lang" class="block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded">
          <option value="">Empty Language...</option>
          <option *ngFor="let lang of langs" [ngValue]="lang[0]">
            {{ lang[1] }}
          </option>
        </select>
      </div>
      <button class="bg-blue-900 text-white px-2 py-1 rounded">Submit</button>
    </div>
  </form>
  <ng-template #elseBlock>Nothing to show.</ng-template>
</div>
