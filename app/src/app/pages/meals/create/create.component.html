<div>
  <div class="flex content-center justify-between">
    <h1 class="font-bold text-blue-800 text-3xl my-2">Create Meal</h1>
    <div class="flex flex-col justify-center">
      <a routerLink=".." class="bg-blue-900 text-white px-2 py-1 rounded">Back to list</a>
    </div>
  </div>
  <form (submit)="submit()" ngNativeValidate>
    <div class="flex flex-col gap-4">
      <div class="form-group">
        <label for="name" class="form-label inline-block mb-2 text-gray-700">Name</label>
        <input id="name" name="name" type="text" placeholder="Enter name" [(ngModel)]="input.name" required #first="ngModel" autofocus class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
      </div>
      <div class="form-group">
        <label for="slug" class="form-label inline-block mb-2 text-gray-700">Slug</label>
        <input id="slug" name="slug" type="text" placeholder="Enter slug" [(ngModel)]="input.slug" required class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
      </div>
      <div class="form-group">
        <label for="tags" class="form-label inline-block mb-2 text-gray-700">Tags</label>
        <div class="form-control focus-within:border-blue-600 flex flex-wrap gap-1 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
          <div *ngFor="let t of input.tags" (click)="deleteTag(t)" class="badge bg-indigo-600 text-white hover:bg-indigo-500">
            <span>{{ t }}</span>
            <span>&times;</span>
          </div>
          <input id="tag" name="tag" [required]="!input.tags.length" [(ngModel)]="tag" (focusout)="updateTags()" list="tags-list" type="text" placeholder="Enter tags" class="grow outline-none" />
          <datalist id="tags-list">
            <option *ngFor="let value of suggestions" [value]="value"></option>
          </datalist>
        </div>
      </div>
      <button class="bg-blue-900 text-white px-2 py-1 rounded">Submit</button>
    </div>
  </form>
</div>
